<!doctype html>
<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="header">
      <ul class=text-links>
        <li>
          <a href="https://mail.google.com/mail/?tab=wm">Gmail</a>
        </li>
        <li>
          <a href="https://www.google.gr/imghp?hl=el&tab=wi">Images</a>
        </li>
      </ul>
      <ul class=icon-links>
        <li id="apps">
          <a href="https://www.google.gr/intl/el/about/products?tab=wh">
            <img src="images/apps.png">
          </a>
        </li>
        <li id="sign-in">
          <a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">
            Sign in
          </a>
        </li>
      </ul>
    </div>
    <form id="searchform">
      <div class="box">
        <input type="text">
        <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" width=24px>
      </div>
      <center>
        <input value="Google Search" type="submit">
        <input value="I'm Feeling Lucky" type="submit">
      </center>
    </form>
  </body>
</html>

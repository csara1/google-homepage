<!doctype html>
<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="header">
      <ul class=text-links>
        <li>
          <a href="https://mail.google.com/mail/?tab=wm">Gmail</a>
        </li>
        <li>
          <a href="https://www.google.gr/imghp?hl=el&tab=wi">Images</a>
        </li>
      </ul>
      <ul class=icon-links>
        <li id="apps">
          <a href="https://www.google.gr/intl/el/about/products?tab=wh">
            <img src="images/apps.png" alt="Google apps">
          </a>
        </li>
        <li id="sign-in">
          <a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">
            Sign in
          </a>
        </li>
      </ul>
    </div>
    <form id="searchform">
      <div class="box">
        <input type="text">
        <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Google Microphone" width=24px>
      </div>
      <center>
        <input value="Google Search" type="submit">
        <input value="I'm Feeling Lucky" type="submit">
      </center>
    </form>
    <center>
      <div class="logo">
        <img alt="Google" height="92" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="272">
      </div>
      <div class="additional-languages">
        Google offered in: <a href="https://www.google.gr/">Ελληνικά</a>
      </div>
    </center>
    <div id="footer">
      <div class="region">
        <span>Greece</span>
      </div>
      <span id="left-links">
        <a href="https://www.google.com/intl/en/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" >Advertising</a>
        <a href="https://www.google.com/intl/en/services/#?modal_active=none">Business</a>
        <a href="https://www.google.com/intl/en/about/?utm_source=google-GR&amp;utm_medium=referral&amp;utm_campaign=hp-footer&amp;fg=1">About</a>
      </span>
      <span id="right-links">
        <a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
        <a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
        <a href="https://www.google.com/preferences?hl=en">Settings</a>
      </span>
    </div>
  </body>
</html>
